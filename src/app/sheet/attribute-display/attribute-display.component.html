<div class="attribute">
  <p-card class="background"> </p-card>
  <div class="texts">
    <span class="title">{{ attribute.title }}</span>
    <p-button
      label="{{ attribute.score }}"
      [outlined]="true"
      [severity]="condition ? 'danger' : null"
      size="large"
      (onClick)="applyCondition()"
    />
    <span class="modifier">{{ getAttributeModifier() }}</span>
  </div>
</div>
