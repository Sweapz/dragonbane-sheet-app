<p-scrollPanel [style]="{ width: '100%', height: '585px' }">
  <p-accordion [multiple]="true">
    <p-accordionTab header="Known Abilities">
      <div class="column wrap ability-column">
        <div class="row space-between ability-header gap-1">
          <span class="header-texts wp-cost">WP cost</span>
          <span class="header-texts ability-name ml-5">Name</span>
          <span class="header-texts info-column">Info</span>
        </div>
        <div class="colored-divider">
          <p-divider />
        </div>

        <!-- Abilities -->
        <div *ngFor="let ability of character.abilities">
          <app-specific-ability-display
            [ability]="ability"
            [character]="character"
            [known]="true"
            (abilityEmitter)="updateAbilityLists($event)"
          ></app-specific-ability-display>
          <p-divider />
        </div>
      </div>
    </p-accordionTab>
    <p-accordionTab header="Learn new Abilities">
      <!-- All Abilities -->
      <div *ngIf="allAbilities" class="column wrap ability-column">
        <div class="row space-between ability-header gap-1">
          <span class="header-texts wp-cost">WP cost</span>
          <span class="header-texts ability-name ml-5">Name</span>
          <span class="header-texts info-column">Info</span>
        </div>
        <div class="colored-divider">
          <p-divider />
        </div>
        <div *ngFor="let ability of allLearnableAbilities">
          <app-specific-ability-display
            [ability]="ability"
            [character]="character"
            [known]="false"
            (abilityEmitter)="updateAbilityLists($event)"
          ></app-specific-ability-display>
          <p-divider />
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</p-scrollPanel>
